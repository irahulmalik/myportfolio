  <div class="contact flex h-screen w-screen" id ="contactme">
    <div class="form h-screen w-screen bg-blue-100 m-auto">
    <h1 class="text-center text-2xl mt-20">Have Some Questions?</h1>
    <h2 class="text-center mt-10">Drop a message below!</h2>
    <div class="card flex">
      <div class="form ml-auto mr-auto mb-auto mt-20 bg-white rounded-md">
        <h1 class="m-2 text-4xl text-center">Login</h1>
        <div class="username m-5">
          <!-- <label>Username</label> -->
          <input type="text" class='border-1 border-gray-300 focus:border-gray-700 rounded-md' placeholder="Username">
        </div>
        <div class="password m-5">
          <!-- <label>Username</label> -->
          <input class='border-1 border-gray-300 focus:border-gray-700 rounded-md' type="Password" placeholder="Password">
        </div>
        <div class="textarea m-5">
          <!-- <label>Username</label> -->
          <textarea class='border-1 border-gray-300 focus:border-gray-700 rounded-md' placeholder="Query"></textarea>
        </div>
        <div class="button flex ">
          <!-- <label>Username</label> -->
          <button type="submit" class="m-auto mb-5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="onSubmit()">Submit</button>
        </div>
        
      </div>
      </div>
